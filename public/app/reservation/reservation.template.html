<div>
  <form #ReservationForm="ngForm" (ngSubmit)="onSubmit(ReservationForm)">
    <mat-form-field>
      <input matInput placeholder="First Name" name="firstname" ngModel>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" name="lastname" ngModel>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" email name="email" ngModel>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a Date" name="date" ngModel>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button>Register</button>
  </form>
</div>
